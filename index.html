<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Music Information App</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Music Info</a>

            <div class="navbar-collapse" id="navbarSupportedContent">
                <form id="searchMusic" class="d-flex" role="search">
                    <input class="form-control me-2" id="searchInput" type="search" placeholder="Type an artist.."
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container p-2 artist-section">
        <h2>Top Artists</h2>
        <div class="container px4">
            <div class="d-flex gx-5">
                <button class="artist-button">Adele</button>
                <button class="artist-button">Bruno Mars</button>
                <button class="artist-button">Maroon 5</button>
                <button class="artist-button">Taylor Swift</button>
            </div>
        </div>
        <br />
        <p id="error-message">I don't find any albums. Try again.</p>
    </div>

    <div class="container p-2 album-section" id="albumContainer">
        <h2>Artist's albums:</h2>
        <div class="container px-4">
            <div class="row gx-5" id="allAlbums"></div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
